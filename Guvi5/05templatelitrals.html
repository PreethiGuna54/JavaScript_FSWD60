<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=5;
        let b=100;
        
        //a:5 and b:5
        console.log("a:"+a+" and b:"+b);

        //a value is 5 and b value is 90
        console.log("a value is"+a+" and b value is"+b);

        console.log(`a value is ${a} and b value is ${b}`)
        console.log(`a:${a} and b:${b}`)
    </script>
    

</body>
</html>
