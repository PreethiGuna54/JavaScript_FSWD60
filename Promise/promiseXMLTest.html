<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
          
            
           const p = new Promise((resolve,reject)=>{
                var req =new XMLHttpRequest()
                req.open("GET",'https://raw.githubusercontent.com/PugazharasanC/rest-api/main/countriesV3.1.json')
                req.send();
                
                req.onload = function(){
                    if(req.status==200){
                        var data =JSON.parse(req.response);
                        resolve(data)
                    }else{
                        reject(req.status)
                    }
                }
            })
           
       

        p.then((data)=>{
            for(var element of data){
                console.log("From Params: "+element.name.common)
            }
        }).catch((err)=>console.log(err));
       

        function xmlReq(){
            return new Promise((resolve,reject)=>{
                var req =new XMLHttpRequest()
                req.open("GET",'https://raw.githubusercontent.com/PugazharasanC/rest-api/main/countriesV3.1.json')
                req.send();
                
                req.onload = function(){
                    if(req.status==200){
                        var data =JSON.parse(req.response);
                        resolve(data)
                    }else{
                        reject(req.status)
                    }
                }
            })
        }
        xmlReq().then((data)=>{
            for(var element of data){
                console.log("From Function : "+element.name.common)
            }
        }).catch((err)=>console.log(err));
    </script>
</body>
