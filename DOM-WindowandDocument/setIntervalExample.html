<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    div{
        height: 100px;
        width: 100px;
        background-color: pink;
        margin-bottom: 10px;
    }
    
</style>
<!--Events are triggered, function associated with it will be performed
Events > Object
-->

<body>
    <div id="test"></div>
    <button id="btn" onclick="stopAnim()">Stop Animationq</button>
    <script>
        let testDiv=document.getElementById('test');
        let btnAnime = document.getElementById('btn')
        let count=0;
        let timeout1=setInterval(anim,1000)
        let pTag=document.createElement('p')
        function anim(){
            count=count+50;
            console.log(count)
            console.log("Animation is called")
            testDiv.style.background="purple";
            testDiv.style.marginLeft=count+"px";
           // testDiv.style.width="200px"
            pTag.innerHTML="Animation p tag is added"
            document.body.append(pTag);
            pTag.style.color="Indigo"
            pTag.style.marginLeft=count+"px";
           // btnAnime.style.display="none";
            btnAnime.style.marginLeft=count+"px";
            if(count==1400){
                stopAnim();
            }
        } 
    
    
        function stopAnim(){
            console.log("Animation is Stopped")
            console.log(count)
            clearInterval(timeout1);
            testDiv.style.background="Indigo";
          //  testDiv.style.marginRight=count+"px";
            ///testDiv.style.width="100px"
            //let pTag=document.createElement('p')
            pTag.innerHTML="Stop Animation p tag is added"
            document.body.append(pTag);
            pTag.style.color="Red"
            btnAnime.style.display="none";
            //we hv to stop the timeout , so we need to clear the timeout
        }
    </script>
</body>
</html>
