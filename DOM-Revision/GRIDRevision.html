<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css"/>
</head>
<style>
    .wrapper{
        display: grid;
        border: 10px;
        grid-template-columns:200px 200px 200px ;
        grid-template-rows:100px 100px 100px 100px ;
    }
    .header{
        grid-row: 1/2;
        grid-column: 1/5;
    }
    .aboutSection{
        grid-row: 2/3;
        grid-column: 1/3;
    }
    .notification{
        grid-row: 2/4;
        grid-column: 3/5;
    }
    .footer{
        grid-row: 4/5;
        grid-column: 1/5;
    }
</style>
<body>
    <div class="border border-1 border-primary wrapper">
    <div class="border border-1 border-primary header">Header</div >
    <div class="border border-1 border-primary aboutSection"  >About Section</div >
    <div class="border border-1 border-primary notification"  > Notification</div >
    <div class="border border-1 border-primary serviceSection" >Service</div>
    <div class="border border-1 border-primary" > Product</div>
    <div class="border border-1 border-primary footer" >Footer</div>
    <div></div>
        
    </div>
<script>
        
    </script>
</body>
</html>
