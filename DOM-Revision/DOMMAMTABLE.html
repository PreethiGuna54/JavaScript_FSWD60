<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let table=createNewElement("table","","class","table");
        
        let thead=createNewElement('thead');

        let tr1=createNewElement('tr');
        let th1=createNewElement('th','#','scope','col')
        let th2=createNewElement('th','First','scope','col')
        let th3=createNewElement('th','Last','scope','col')
        let th4=createNewElement('th','Handle','scope','col')
        
        tr1.append(th1,th2,th3,th4)
        thead.append(tr1)

        let tbody = createNewElement("tbody");
        let tr2=createNewElement('tr');

        let th5=createNewElement('th','1','scope',"row")
        let td1=createNewElement('td','Jacob')
        let td2=createNewElement('td','Thornton')
        let td3=createNewElement('td','@fat')

        let tr3=createNewElement('tr');
        let th6=createNewElement('th','2','scope',"row")
        let td4=createNewElement('td','Marrk')
        let td5=createNewElement('td','Otto')
        let td6=createNewElement('td','@ndo')

        let tr4=createNewElement('tr');
        let th7=createNewElement('th','3','scope',"row")
        let td7=createNewElement('td','Larry the Bird')
        let td8=createNewElement('td','too')
        let td9=createNewElement('td','@tyu')

        tr2.append(th5,td1,td2,td3)
        tr3.append(th6,td4,td5,td6)
        tr4.append(th7,td7,td8,td9)

        tbody.append(tr2,tr3,tr4)
        table.append(thead,tbody)
        
        document.body.append(table)

        function createNewElement(element,value="",atbt,atbtValue){
            let newElement = document.createElement(element);
            newElement.setAttribute(atbt,atbtValue);
            newElement.innerHTML=value;
            return newElement
        }
    </script>
</body>
</html>
