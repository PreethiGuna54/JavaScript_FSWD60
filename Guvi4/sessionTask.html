<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //calculate sum of array
      var  arr =[1,4,7,9,40]
    //function with Parameter
      function sumOfArrays(arr){
        var sum=0;
        for(var i=0;i<arr.length;i++){
            sum += arr[i];
        }
        console.log(sum)
    }
    sumOfArrays(arr);

    //function with return
    function sumOfArrays1(arr){
        var sum=0;
        for(var i=0;i<arr.length;i++){
            sum += arr[i];
        }
        return sum
    }
    console.log(sumOfArrays1(arr));

    //Anonymous function
    var sum1=function(){
        var sum=0;
        for(var i=0;i<arr.length;i++){
            sum += arr[i];
        }
        return sum;
    }
    console.log(sum1());

    //IIFE
    (function(){
        var sum=0;
        for(var i=0;i<arr.length;i++){
            sum += arr[i];
        }
        console.log(sum);
    })(arr);

    //Arrow Function
    var  arr =[1,4,7,9,40];
    var sum2=(arr)=>{
        var sum=0;
        for(var i=0;i<arr.length;i++){
            sum += arr[i];
        }
        return sum;
    }
console.log(sum2());

    </script>
</body>
</html>
